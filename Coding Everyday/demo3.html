<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        /* 
        function numbering() {
            document.write(1);
        }
        numbering();
        */
       function numbering() {
           var i = 0;
           while(i < 20) {
               document.write(i + "<br />");
               i += 1;
           }
       }
       numbering();
    </script>
       

</body>
</html>
